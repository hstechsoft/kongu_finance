<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/member.css">

</head>

<body>
    <div class="form-container">
        <h3 class="text-center mb-4">User Registration Form</h3>

        <form id="memberForm" action="php/member.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="member_id" name="member_id">
            <div class="row">
                <!-- Client Info -->
                <div class="col-md-6">
                    <h4>Client Information</h4>
                    <div class="row g-3">
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="user_name" id="user_name"
                                placeholder="Enter the name">
                            <label for="user_name">Full Name</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter phone">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="tel" class="form-control" name="phone2" id="phone2"
                                placeholder="Enter alt phone">
                            <label for="phone2">Alternative Phone</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="aadhar" id="aadhar"
                                placeholder="Enter Aadhar">
                            <label for="aadhar">Aadhar Number</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <textarea class="form-control" placeholder="Enter address" id="city" name="city"
                                style="height:100px"></textarea>
                            <label for="city">Address</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="district" id="district"
                                placeholder="Enter district">
                            <label for="district">District</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="pincode" id="pincode"
                                placeholder="Enter pincode">
                            <label for="pincode">Pincode</label>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="location_url" id="location_url"
                                    placeholder="Select location from map">
                                <button class="btn btn-outline-primary" type="button" onclick="openMap()">üìç Pick
                                    Location</button>
                            </div>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="checkbox" name="leader" id="leader">
                            <label for="leader">Are You Team leader?</label>
                        </div>
                    </div>
                </div>

                <!-- Nominee Info -->
                <div class="col-md-6">
                    <h4>Nominee Information</h4>
                    <div class="row g-3">
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="nominee_name" id="nominee_name"
                                placeholder="Enter the Nominee Name">
                            <label for="nominee_name">Nominee Name</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="tel" class="form-control" name="nominee_phone" id="nominee_phone"
                                placeholder="Enter Nominee phone">
                            <label for="nominee_phone">Nominee Phone Number</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="tel" class="form-control" name="nominee_phone2" id="nominee_phone2"
                                placeholder="Enter Nominee alt phone">
                            <label for="nominee_phone2">Nominee Alternative Phone</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="nominee_aadhar" id="nominee_aadhar"
                                placeholder="Enter Nominee Aadhar">
                            <label for="nominee_aadhar">Nominee Aadhar Number</label>
                        </div>
                        <div class="col-md-12 form-floating">
                            <input type="text" class="form-control" name="nominee_relationship"
                                id="nominee_relationship" placeholder="Enter Nominee Relationship">
                            <label for="nominee_relationship">Nominee Relationship</label>
                        </div>
                        <div class="col-md-12">
                            <input type="checkbox" id="different_address" name="different_address">
                            <label for="different_address">Nominee has different address?</label>
                        </div>
                        <div id="nominee_address_fields" style="display: none;">
                            <div class="col-md-12 form-floating py-3">
                                <textarea class="form-control" placeholder="Enter nominee address" id="nominee_city"
                                    name="nominee_city" style="height:100px"></textarea>
                                <label for="nominee_city">Nominee Address</label>
                            </div>
                            <div class="col-md-12 form-floating py-3">
                                <input type="text" class="form-control" name="nominee_district" id="nominee_district"
                                    placeholder="Enter nominee district">
                                <label for="nominee_district">Nominee District</label>
                            </div>
                            <div class="col-md-12 form-floating py-3">
                                <input type="text" class="form-control" name="nominee_pincode" id="nominee_pincode"
                                    placeholder="Enter nominee pincode">
                                <label for="nominee_pincode">Nominee Pincode</label>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Location</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nominee_location_url"
                                        id="nominee_location_url" placeholder="Select location from map">
                                    <button class="btn btn-outline-primary" type="button" onclick="nominee()">üìç Pick
                                        Location</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row g-3">
                <div class="col-md-6 form-floating">
                    <select class="form-select" name="teamid" id="teamid" required>
                        <option value="">Select Team</option>
                    </select>
                    <label for="teamid">Team Id</label>
                    <input type="hidden" name="dc_charge_calculation" id="dc_charge_calculation">
                    <input type="hidden" name="time_period" id="time_period">
                </div>
                <div class="col-md-6 form-floating">
                    <input type="text" class="form-control" name="amount" id="amount" placeholder="Enter Loan Amount">
                    <label for="amount">Loan Amount</label>
                </div>

                <div class="col-md-6 form-floating">
                    <input type="text" class="form-control" name="interest" id="interest" placeholder="Enter Loan Tnterest in %">
                    <label for="interest">Loan Interest in %</label>
                </div>

                <div class="col-md-6 d-flex align-items-start gap-3">
                    <div class="flex-grow-1">
                        <input type="file" class="form-control" name="photo" id="photo" accept="image/*">
                    </div>
                    <div>
                        <img id="photoPreview" src="" alt="Preview" class="img-thumbnail"
                            style="width:100px;height:100px;object-fit:cover;">
                    </div>
                </div>

                <div class="col-md-6 d-flex flex-column gap-2">
                    <div>
                        <input type="checkbox" name="verification" id="verification">
                        <label for="verification">Client Verification</label>
                    </div>
                    <div>
                        <input type="checkbox" name="nominee_verification" id="nominee_verification">
                        <label for="nominee_verification">Nominee Verification</label>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- View Members -->
    <section class="mt-5 px-5">
        <h4 class="mb-3">View User Details</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Loan Amount</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="membersTable"></tbody>
            </table>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Developed by <a href="#" class="text-decoration-none fw-bold text-warning">HSTECH SOFT</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/member.js"></script>

</body>

</html>
