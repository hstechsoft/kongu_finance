
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
     <!-- bootsttrap icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


<!-- external css -->
<link rel="stylesheet" type="text/css" href="style.css">



<!-- external js file -->


</head>
<body>
    
<div class="container-fluid login_style">
    <div class="d-flex justify-content-center align-items-center vh-100">
  

        <div class="card  shadow shadow-lg border-1 rounded-4 ">
          <div style="width: 100px;   height : 100px; overflow: hidden;" class="mx-auto mt-4">
            <img src="images/admin.png" class="img-fluid " style="height: 100%; width: 100%; object-fit:contain ;" alt="">
          </div>
            
            <div class="card-body ">
              
                <form class="p-4 border rounded-4 shadow-sm bg-light needs-validation" id="login_form" novalidate onsubmit="return false">
                     
                    
                <div class="input-group mb-4 ">
                    <div class="input-group-prepend  ">
                      <span class="input-group-text " id="basic-addon1">
                        <i class="fa-solid fa-user-pen h5"></i> </span>
                        
                    </div>   
                    <input type="text" id="username"  name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required  >
                    <div class="invalid-feedback "><h6 class="">Please Enter Username</h6></div>
                 
                  
                  </div>
                 

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-key h5"></i></span>
                       
                    </div>
                    <input type="password" id="password" name ="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" required>

                      
                    <div class="invalid-feedback "><h6 class="">Enter Valid Password</h6></div>
                 
                    
                  </div>


                  

                  <div class="container d-flex justify-content-center mt-4 mb-2">
                    


                    <button id="login_btn" type="submit"  class="btn btn-primary">
                        <i class="fa-solid fa-user-tie pe-1"></i>
                        Login</button>

                       
                  </div>

                </form>

            
          

                
            </div>
          </div>
    </div>
 
</div>




    
    <!-- bootstrap include -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

<!-- Sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<!-- external js -->
<script src="js/login.js" type="module"></script>
</body>
</html>
